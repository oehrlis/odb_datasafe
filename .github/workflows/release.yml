name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Publish Tarball
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats
          npm install -g markdownlint-cli

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"

      - name: Verify VERSION file
        run: |
          FILE_VERSION="$(tr -d '[:space:]' < VERSION)"
          if [ "$FILE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "VERSION file ($FILE_VERSION) does not match release version (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Run tests (required for release)
        run: make test

      - name: Run CI checks
        run: make ci

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_NOTES_FILE="doc/release_notes/v${VERSION}.md"
          
          # Check if detailed release notes exist
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            echo "Using detailed release notes from $RELEASE_NOTES_FILE"
            cp "$RELEASE_NOTES_FILE" release_notes.md
          else
            echo "Release notes file not found, generating generic notes"
            cat > release_notes.md <<EOF
          # odb_datasafe v${VERSION}

          Oracle Data Safe Management Scripts

          ## What's Changed

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ## Assets

          - **odb_datasafe-${VERSION}.tar.gz**: Distribution tarball
          - **odb_datasafe-${VERSION}.tar.gz.sha256**: Checksum file

          ## Installation

          \`\`\`bash
          tar -xzf odb_datasafe-${VERSION}.tar.gz
          cd odb_datasafe
          make install
          \`\`\`

          ## Documentation

          - [Quick Reference](https://github.com/${{ github.repository }}/blob/main/doc/quickref.md)
          - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/doc/install_datasafe_service.md)
          - [OCI IAM Policies](https://github.com/${{ github.repository }}/blob/main/doc/oci-iam-policies.md)
          EOF
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*-${{ steps.version.outputs.version }}.tar.gz
            dist/*-${{ steps.version.outputs.version }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
